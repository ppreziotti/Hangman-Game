<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Musical Instrument Hangman</title>
	<!-- Linking CSS reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Linking CSS file for additional styling -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Javascript source for interactivity/functionality -->

</head>

<body>

<div id="game-container">

	<h1>MUSICAL INSTRUMENT HANGMAN</h1>

	<h2>Guess a letter to start the game!</h2>

	<h3 id="win-count">Wins: </h3>

	<!-- Header for the word in play -->
	<h3 id="current-word">Current Word:</h3>

		<!-- Actual space for the current word to be displayed -->
		<div id="word-space">
			
		</div>

	<!-- Displays the amount of guesses remaining for the user -->
	<h3 id="guesses-remaining">Guesses Remaining: </h3>

	<!-- Displays the letters that the use has already guessed -->
	<h3 id="letters-guessed">Letters Already Guessed: </h3>

	<script src="assets/javascript/game.js"></script>

</div>

</body>

</html>
